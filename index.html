<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    
    <div class="grass" id="grass"></div>
    
    <div class="game-info">
        <div>Score: <span id="score">0</span></div>
        <div>Round: <span id="round">1</span></div>
        <div>Hits: <span id="hits">0</span>/10</div>
    </div>
    
    <div class="game-board">
        <div class="hole"><div class="character furry-boy"></div></div>
        <div class="hole"><div class="character furry-boy"></div></div>
        <div class="hole"><div class="character furry-boy"></div></div>
        <div class="hole"><div class="character furry-boy"></div></div>
        <div class="hole"><div class="character furry-boy"></div></div>
        <div class="hole"><div class="character furry-boy"></div></div>
        <div class="hole"><div class="character furry-boy"></div></div>
        <div class="hole"><div class="character furry-boy"></div></div>
        <div class="hole"><div class="character furry-boy"></div></div>
    </div>
    
    <div id="hammer" class="hammer"></div>
    <button id="restartBtn">Start Game</button>
    
    <div id="gameOver" class="game-over">
        <div id="gameOverReason">Game Over!</div>
        <div>Your score: <span id="finalScore">0</span></div>
        <button id="restartBtn">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

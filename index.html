<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8BC34A;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #6aa84f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        .game-info {
            color: white;
            margin-bottom: 20px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin-bottom: 20px;
        }
        
        .hole {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            background-color: #5D4037;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: inset 0 10px 15px rgba(0, 0, 0, 0.6);
        }
        
        .grass {
            position: absolute;
            top: 70%;
            left: 0;
            width: 100%;
            height: 30%;
            background-color: #4CAF50;
            border-radius: 0 0 50% 50%;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        .grass::before,
        .grass::after {
            content: '';
            position: absolute;
            width: 20%;
            height: 70%;
            background-color: #66BB6A;
            top: -50%;
            border-radius: 0 0 50% 50%;
        }
        
        .grass::before {
            left: 20%;
            transform: rotate(-10deg);
        }
        
        .grass::after {
            right: 20%;
            transform: rotate(10deg);
        }
        
        .mole {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: top 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* Furry Boy (Whackable) */
        .furry-boy .mole-head {
            position: absolute;
            top: 10%;
            left: 15%;
            width: 70%;
            height: 60%;
            background-color: #8D6E63;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: translateZ(20px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.2s;
        }
        
        .furry-boy .mole-nose {
            position: absolute;
            top: 55%;
            left: 40%;
            width: 20%;
            height: 15%;
            background-color: #4E342E;
            border-radius: 50%;
            transform: translateZ(30px);
        }
        
        .furry-boy .mole-eye {
            position: absolute;
            top: 40%;
            width: 15%;
            height: 15%;
            background-color: #212121;
            border-radius: 50%;
            transform: translateZ(25px);
            transition: all 0.2s;
        }
        
        .furry-boy .mole-eye.left {
            left: 25%;
        }
        
        .furry-boy .mole-eye.right {
            right: 25%;
        }
        
        .furry-boy .mole-tooth {
            position: absolute;
            top: 60%;
            left: 45%;
            width: 10%;
            height: 15%;
            background-color: white;
            border-radius: 0 0 2px 2px;
            transform: translateZ(30px);
        }
        
        .furry-boy .bug-hat {
            position: absolute;
            top: -10%;
            left: 35%;
            width: 30%;
            height: 20%;
            background-color: #4CAF50;
            border-radius: 50%;
            transform: translateZ(35px);
        }
        
        .furry-boy .bug-hat::before,
        .furry-boy .bug-hat::after {
            content: '';
            position: absolute;
            top: 20%;
            width: 20%;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 50%;
        }
        
        .furry-boy .bug-hat::before {
            left: -10%;
            transform: rotate(-30deg);
        }
        
        .furry-boy .bug-hat::after {
            right: -10%;
            transform: rotate(30deg);
        }
        
        .furry-boy .fur {
            position: absolute;
            width: 15%;
            height: 30%;
            background-color: #A1887F;
            border-radius: 50% 50% 0 0;
        }
        
        .furry-boy .fur:nth-child(1) {
            top: 20%;
            left: 15%;
            transform: rotate(-30deg) translateZ(22px);
        }
        
        .furry-boy .fur:nth-child(2) {
            top: 15%;
            right: 15%;
            transform: rotate(30deg) translateZ(22px);
        }
        
        .furry-boy .fur:nth-child(3) {
            top: 25%;
            left: 30%;
            transform: rotate(-15deg) translateZ(22px);
        }
        
        .furry-boy .fur:nth-child(4) {
            top: 20%;
            right: 30%;
            transform: rotate(15deg) translateZ(22px);
        }
        
        /* Boss (Non-Whackable) */
        .boss .mole-head {
            position: absolute;
            top: 10%;
            left: 15%;
            width: 70%;
            height: 60%;
            background-color: #5D4037;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: translateZ(20px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .boss .mole-eye {
            position: absolute;
            top: 35%;
            width: 15%;
            height: 10%;
            background-color: #212121;
            border-radius: 0;
            transform: translateZ(25px);
            transform-origin: center;
        }
        
        .boss .mole-eye.left {
            left: 25%;
            transform: rotate(-15deg) translateZ(25px);
        }
        
        .boss .mole-eye.right {
            right: 25%;
            transform: rotate(15deg) translateZ(25px);
        }
        
        .boss .mole-nose {
            position: absolute;
            top: 50%;
            left: 40%;
            width: 20%;
            height: 15%;
            background-color: #3E2723;
            border-radius: 50%;
            transform: translateZ(30px);
        }
        
        .boss .mole-mouth {
            position: absolute;
            top: 65%;
            left: 30%;
            width: 40%;
            height: 5%;
            background-color: #3E2723;
            border-radius: 0;
            transform: translateZ(30px);
        }
        
        .boss .eyebrow {
            position: absolute;
            top: 25%;
            width: 20%;
            height: 5%;
            background-color: #3E2723;
            transform-origin: center;
        }
        
        .boss .eyebrow.left {
            left: 22%;
            transform: rotate(-30deg) translateZ(25px);
        }
        
        .boss .eyebrow.right {
            right: 22%;
            transform: rotate(30deg) translateZ(25px);
        }
        
        .boss .tie {
            position: absolute;
            top: 70%;
            left: 35%;
            width: 30%;
            height: 20%;
            background-color: #F44336;
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            transform: translateZ(30px);
        }
        
        /* Friendly Woman (Non-Whackable) */
        .friendly-woman .mole-head {
            position: absolute;
            top: 10%;
            left: 15%;
            width: 70%;
            height: 60%;
            background-color: #D7CCC8;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: translateZ(20px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .friendly-woman .mole-eye {
            position: absolute;
            top: 35%;
            width: 15%;
            height: 15%;
            background-color: #212121;
            border-radius: 50%;
            transform: translateZ(25px);
        }
        
        .friendly-woman .mole-eye.left {
            left: 25%;
        }
        
        .friendly-woman .mole-eye.right {
            right: 25%;
        }
        
        .friendly-woman .mole-nose {
            position: absolute;
            top: 50%;
            left: 45%;
            width: 10%;
            height: 10%;
            background-color: #BCAAA4;
            border-radius: 50%;
            transform: translateZ(30px);
        }
        
        .friendly-woman .mole-mouth {
            position: absolute;
            top: 65%;
            left: 30%;
            width: 40%;
            height: 10%;
            border-radius: 0 0 100px 100px;
            background-color: #F44336;
            transform: translateZ(30px);
        }
        
        .friendly-woman .hair {
            position: absolute;
            top: -5%;
            left: 10%;
            width: 80%;
            height: 40%;
            background-color: #8D6E63;
            border-radius: 50% 50% 0 0;
            transform: translateZ(15px);
        }
        
        .friendly-woman .earring {
            position: absolute;
            top: 50%;
            width: 10%;
            height: 15%;
            background-color: gold;
            border-radius: 50%;
            transform: translateZ(20px);
        }
        
        .friendly-woman .earring.left {
            left: 5%;
        }
        
        .friendly-woman .earring.right {
            right: 5%;
        }
        
        /* Whacked state for Furry Boy */
        .whacked .mole-head {
            transform: translateZ(10px) scale(0.9);
            top: 20%;
        }
        
        .whacked .mole-eye {
            transform: scaleY(0.2) translateZ(25px);
            top: 45%;
        }
        
        .whacked .mole-eye.left {
            transform: scaleY(0.2) rotate(30deg) translateZ(25px);
        }
        
        .whacked .mole-eye.right {
            transform: scaleY(0.2) rotate(-30deg) translateZ(25px);
        }
        
        .whacked .bug-hat {
            top: -5%;
            transform: rotate(30deg) translateZ(35px);
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #388E3C;
        }
        
        .up {
            top: 0;
        }
        
        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        
        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

                    <div class="fur"></div>

            </div>
            <div class="hole">

                    <div class="mole-nose"></div>
                    <div class="mole-tooth"></div>
                    <div class="bug-hat"></div>
                    <div class="fur"></div>
                    <div class="fur"></div>
                    <div class="fur"></div>
                    <div class="fur"></div>
                </div>
            </div>
            <div class="hole">
                <div class="grass"></div>
                <div class="mole furry-boy" data-index="3">
                    <div class="mole-head"></div>
                    <div class="mole-eye left"></div>
                    <div class="mole-eye right"></div>
                    <div class="mole-nose"></div>
                    <div class="mole-tooth"></div>
                    <div class="bug-hat"></div>
                    <div class="fur"></div>
                    <div class="fur"></div>
                    <div class="fur"></div>
                    <div class="fur"></div>
                </div>
            </div>
            <div class="hole">
                <div class="grass"></div>
                <div class="mole furry-boy" data-index="4">
                    <div class="mole-head"></div>

                    <div class="mole-eye right"></div>
                    <div class="mole-nose"></div>

            </div>

                <div class="mole furry-boy" data-index="5">
                    <div class="mole-head"></div>

                </div>
            </div>
            <div class="hole">

            </div>

    <div class="game-over" id="game-over">
        <h2>Game Over!</h2>
        <p>You hit a non-whackable character!</p>
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart-button">Play Again</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const holes = document.querySelectorAll('.hole');
            const moles = document.querySelectorAll('.mole');
            const scoreDisplay = document.querySelector('#score');
            const roundDisplay = document.querySelector('#round');
            const hitsDisplay = document.querySelector('#hits');
            const startButton = document.querySelector('#start-button');
            const restartButton = document.querySelector('#restart-button');
            const gameOverScreen = document.querySelector('#game-over');
            const finalScoreDisplay = document.querySelector('#final-score');
            
            let score = 0;
            let round = 1;
            let hits = 0;
            let lastHole;
            let timeUp = false;
            let gameStarted = false;
            let speed = 1500; // Base speed in ms
            let specialCharactersActive = false;
            
            function randomTime(min, max) {
                return Math.round(Math.random() * (max - min) + min);
            }
            
            function randomHole(holes) {
                const idx = Math.floor(Math.random() * holes.length);
                const hole = holes[idx];
                if (hole === lastHole) {
                    return randomHole(holes);
                }
                lastHole = hole;
                return hole;
            }
            
            function peep() {
                if (timeUp) return;
                
                const time = randomTime(speed * 0.5, speed);
                const hole = randomHole(holes);
                const mole = hole.querySelector('.mole');
                
                // Determine character type based on round
                let characterType = 'furry-boy';
                let isWhackable = true;
                
                if (specialCharactersActive && Math.random() < 0.3) {
                    isWhackable = false;
                    if (Math.random() < 0.5) {
                        characterType = 'boss';
                        mole.className = 'mole boss';
                    } else {
                        characterType = 'friendly-woman';
                        mole.className = 'mole friendly-woman';
                    }
                } else {
                    mole.className = 'mole furry-boy';
                }
                
                mole.dataset.whackable = isWhackable ? 'true' : 'false';
                mole.dataset.index = hole.dataset.index;
                
                mole.classList.add('up');
                
                setTimeout(() => {
                    mole.classList.remove('up');
                    mole.classList.remove('whacked');
                    if (gameStarted) peep();
                }, time);
            }
            
            function whack(e) {
                if (!gameStarted) return;
                
                if (!e.isTrusted) return; // Cheater!
                
                const mole = this;
                const whackable = mole.dataset.whackable === 'true';
                
                if (!whackable && specialCharactersActive) {
                    // Game over if hit non-whackable
                    gameOver();
                    return;
                }
                
                if (whackable && mole.classList.contains('up')) {
                    mole.classList.add('whacked');
                    
                    setTimeout(() => {
                        mole.classList.remove('up');
                        mole.classList.remove('whacked');
                    }, 300);
                    
                    score++;
                    hits++;
                    scoreDisplay.textContent = score;
                    hitsDisplay.textContent = hits;
                    
                    // Check if round complete
                    if (hits >= 10) {
                        hits = 0;
                        round++;
                        hitsDisplay.textContent = hits;
                        roundDisplay.textContent = round;
                        
                        // Increase difficulty
                        speed = Math.max(500, speed - 200);
                        
                        // Activate special characters after round 5
                        if (round > 5) {
                            specialCharactersActive = true;
                        }
                    }
                }
            }
            
            function startGame() {
                scoreDisplay.textContent = '0';
                roundDisplay.textContent = '1';
                hitsDisplay.textContent = '0';
                score = 0;
                round = 1;
                hits = 0;
                speed = 1500;
                specialCharactersActive = false;
                timeUp = false;
                gameStarted = true;
                startButton.disabled = true;
                gameOverScreen.style.display = 'none';
                
                // Reset all moles to furry-boy type
                moles.forEach(mole => {
                    mole.className = 'mole furry-boy';
                    mole.classList.remove('up');
                    mole.classList.remove('whacked');
                });
                
                // Start the game
                peep();
            }
            
            function gameOver() {
                timeUp = true;
                gameStarted = false;
                
                // Show game over screen
                finalScoreDisplay.textContent = score;
                gameOverScreen.style.display = 'flex';
                startButton.disabled = false;
                
                // Reset moles
                moles.forEach(mole => {
                    mole.classList.remove('up');
                    mole.classList.remove('whacked');
                });
            }
            
            // Event listeners
            moles.forEach(mole => mole.addEventListener('click', whack));
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
        });
    </script>
